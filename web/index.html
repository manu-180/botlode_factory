</head>
<body>
  <script>
    const path = window.location.pathname;
    const head = document.getElementsByTagName('head')[0];
    let canonical = document.querySelector('link[rel="canonical"]');
    if (!canonical) {
      canonical = document.createElement('link');
      canonical.setAttribute('rel', 'canonical');
      head.appendChild(canonical);
    }
    if (path === '/' || path === '') {
      canonical.setAttribute('href', 'https://botlode.com/');
    } else if (path.startsWith('/bot')) {
      canonical.setAttribute('href', 'https://botlode.com/bot');
    } else if (path.startsWith('/factory')) {
      canonical.setAttribute('href', 'https://botlode.com/factory');
    } else if (path.startsWith('/tutorial')) {
      canonical.setAttribute('href', 'https://botlode.com/tutorial');
    } else if (path.startsWith('/demo')) {
      canonical.setAttribute('href', 'https://botlode.com/demo');
    } else {
      canonical.setAttribute('href', 'https://botlode.com/');
    }
  </script>

</body>
